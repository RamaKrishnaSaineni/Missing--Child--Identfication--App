{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Public Missing Child Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        table {
            margin: auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 6px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Public Missing Child Upload Screen</h2>

        {% if data %}
            <div class="message">{{ data }}</div>
        {% endif %}

        <form method="post" action="{% url 'UploadAction' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><b>Person Name</b></td>
                    <td><input type="text" name="person_name" required /></td>
                </tr>
                <tr>
                    <td><b>Child Name</b></td>
                    <td><input type="text" name="child_name" required /></td>
                </tr>
                <tr>
                    <td><b>Upload Child Photo</b></td>
                    <td><input type="file" name="child_photo" accept="image/*" required /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Upload" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
